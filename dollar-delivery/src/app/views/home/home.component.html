<div class="container">
    <div class="home__container">
        <div class="">
            <h1 class="title">Compre e recebe me casa os seus dolares</h1>
        </div>
        <div>
            <div>
                <form [formGroup]="formConvert" (ngSubmit)="convertCurrency()">
                    <label for="" class="mt-3">Valor em dolar(USD$)</label>
                    <input type="number" class="form-control mb-4" id="" formControlName="dollar" placeholder="dolar">
                    <label for="">Valor em real(R$)</label>
                    <input type="number" class="form-control  mb-4" id="" formControlName="real" placeholder="real">

                    <div>
                        <span class="home__subtext" *ngIf="isConvert && isReal">Resultado da conversão é {{convertedValue | currency}} dólares</span>
                        <span class="home__subtext" *ngIf="isConvert && isDollar">Resultado da conversão é {{convertedValue | currency: 'BRL'}} reais</span>
                    </div>

                    <div class="group-button">
                        <button class="btn btn-primary home__button-convert" type="submit">Converter</button>
                        <button class="btn btn-outline-primary home__button-clear" (click)="cleanSearch()">Limpar</button>
                    </div>
                    
                </form>
            </div>

            <div class="w-100 d-flex">
               
                <button class="btn btn-primary home__button-shop" (click)="goToPurchase()">Iniciar Compra</button>
                
            </div>
        </div>
        <div  class="mt-6">
            <div>
                <h1 class="subtitle">Histórico de compra</h1>
            </div>
            <div>
                <ul>
                    <li>1</li>
                    <li>1</li>
                    <li>1</li>
                    <li>1</li>
                    <li>1</li>
                    <li>1</li>
                </ul>
            </div>
        </div>
    </div>
</div>
